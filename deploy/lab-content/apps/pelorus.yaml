apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
  name: pelorus
  namespace: openshift-gitops
spec:
  destination:
    namespace: pelorus
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: deploy/lab-content/operators/pelorus
    # repoURL: https://github.com/rht-labs-events/summit-lab-2023.git
    # targetRevision: main
    repoURL: https://github.com/etsauer/summit-lab-2023.git
    targetRevision: add-pelorus
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true